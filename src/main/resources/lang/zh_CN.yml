manual:
  no_description: 无描述
  no_usage: 无用法说明
  spawn:
    add:
      description: 添加一个重生点
      usage: /town add [名称] [描述]
    set:
      description: 设置重生点
      usage: /town set [name] [description]
    list:
      description: 列出全部重生点
      usage: /town list
    del:
      description: 删除重生点
      usage: /town del [name]
