    description: 展示帮助文本
    usage: /town [子命令...] help
  save:
    description: 保存数据到配置文件
    usage: /town save
  reload:
    description: 从文件重新加载配置信息，未保存的修改将丢失
    usage: /town reload
  status:
    description: 设置重生点状态
    usage: /town status [名称] [enable|disable]
